<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('static/images/th (2).jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: transparent;
            padding: 50px;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            text-align: left;
        }

        .container h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 30px;
            color: #0b0000;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        .btn {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .register-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #070706;
            font-size: 22px;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .error-message {
            color: red;
            background-color:transparent;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Public Transport</h1>
        <!-- Error Message Section -->
        {% if error %}
        <div class="error-message show">
            {{ error }}
        </div>
        {% endif %}

        <form id="login-form" action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <button class="btn" type="submit">Login</button>
            <a href="/register" class="register-link">Don't have an account? Register here</a>
        </form>
    </div>
</body>
</html>
