<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-image: url('static/images/th (2).jpeg');
            background-size: cover;
            color: rgb(10, 10, 10);
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .container {
            background: transparent;
            padding: 30px;
            border-radius: 10px;
            width: 40%;
            position: relative;
            left: 55%;
            transform: translateX(-10%);
            text-align: left;
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 18px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background-color: #218838;
        }
        .login-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #0e0e0d;
        }
        /* Error message styling */
        .error-message {
            color: red;
            background-color: transparent;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register for Public Transport</h1>
        <!-- Error Message Section -->
        {% if error %}
        <div class="error-message show">
            {{ error }}
        </div>
        {% endif %}

        <form action="/register" method="POST">
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            
            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <label for="confirm_password">Retype Password:</label>
            <input type="password" name="confirm_password" required>

            <button class="btn" type="submit">Register</button>
        </form>

        <!-- Login link if the user is already registered -->
        <a class="login-link" href="/">Already registered? Log in here</a>
    </div>
</body>
</html>
